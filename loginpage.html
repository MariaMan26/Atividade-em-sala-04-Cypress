<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nome da Aplicação</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="logo_favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .app-logo {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <header class="d-flex">
        <div>
            <img src="logo.jpg" alt="logoprincipal" class="app-logo">
        </div>
        <h1>
            Entrar
        </h1>
    </header>
    <main>
        <div class="login">
            <input type="text" name="nome de usuario" id="username" placeholder="Usuário ou E-mail">
            <input type="password" name="senha" id="password" placeholder="Senha">
            <button type="submit">Login</button>
        </div>
        <a href="#">esqueceu a senha?</a>
    </main>

</body>
</html>
